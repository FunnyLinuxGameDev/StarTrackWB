<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTrack Game Making Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&amp;family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        header {
            background: url('https://via.placeholder.com/1920x600/1d1d1d/333333?text=StarTrack') no-repeat center center/cover;
            padding: 50px 0;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5em;
            margin: 0;
            color: #e74c3c;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s ease-in-out;
        }
        nav {
            margin-top: 25px;
        }
        nav a {
            color: #ffffff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #e74c3c;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: -5px;
        }
        nav a:hover {
            color: #e74c3c;
        }
        nav a:hover::after {
            width: 100%;
        }
        main {
            padding: 60px 20px;
            background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
        }
        .about-section, .games-section {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 20px;
            padding: 70px;
            margin: 40px auto;
            width: 95%;
            max-width: 1000px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease-in-out;
        }
        .about-section h2, .games-section h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 20px;
            text-align: center;
        }
        .about-section p, .games-section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #dddddd;
            text-align: center;
        }
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .game-card {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 15px;
            width: 280px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        .game-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }
        .game-card h3 {
            margin: 15px 0 10px 0;
            font-size: 1.5em;
            color: #e74c3c;
        }
        .game-card p {
            font-size: 1em;
            color: #cccccc;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Additional Fancy UI Elements */
        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .glow-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 1em;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #e74c3c;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .glow-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(231, 76, 60, 0.5);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .glow-button:hover::before {
            top: 0;
            left: 0;
        }
        .glow-button:hover {
            background-color: rgba(231, 76, 60, 0.2);
        }
        @media (max-width: 600px) {
            .games-grid {
                flex-direction: column;
                align-items: center;
            }
            .game-card {
                width: 90%;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const yearElement = document.getElementById('currentYear');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }

      // Smooth scrolling for in-page links
      const navLinks = document.querySelectorAll('nav a[href^="#"]');
      navLinks.forEach(link => {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetSection = document.getElementById(targetId);
          if (targetSection) {
            targetSection.scrollIntoView({ behavior: 'smooth' });
            
            // Show the About Us content and adjust layout
            if (targetId === 'about') {
              const aboutContent = document.getElementById('aboutContent');
              if (aboutContent) {
                aboutContent.style.display = 'block';
                // Optionally, move the section up by hiding the spacer
                const spacer = document.querySelector('section[w-tid="21"]');
                if (spacer) {
                  spacer.style.display = 'none';
                }
              }
            }
          }
        });
      });
    });
  </script>

</body></html>
